  <!-- window-init.js must be loaded classically to ensure capture of page load events -->
  <script id="Init" src="https://scotwatson.github.io/WebInterface/window-init.js"></script>
  <!-- MessageQueue.js must be loaded classically to ensure capture of page load events -->
  <script id="MessageQueue" src="https://scotwatson.github.io/WebInterface/MessageQueue.js"></script>
  <script>
const selfUrl = new URL(self.location);
const response_type = "code";
const authorizationUri = new URL("https://www.scotwatson.x10.mx/login/");
const tokenUri = new URL("https://www.scotwatson.x10.mx/token/");
const clientId = "ec873256-8881-4210-b100-bcc6b964a668";
const redirectUri = new URL("https://scotwatson.github.io/X10Server/");

const promiseLoad = new Promise((resolve, reject) => {
  window.addEventListener("load", () => {
    resolve();
  });
});
const promiseOauth = import("./oauth2.mjs");
Promise.all([ promiseLoad, promiseOauth ]).then(login).then(start);
    
async function login([ load, Oauth ]) {
  Oauth.setup(response_type, authorizationUri, tokenUri, clientId);
  await Oauth.login(redirectUri);
  return [ Oauth ];
}
function start([ Oauth ]) {
  const apiUrl = new URL("https://www.scotwatson.x10.mx/");
  const btnDelete = document.createElement("button");
  btnDelete.innerHTML = "Delete User";
  document.body.appendChild(btnDelete);
  btnDelete.addEventListener("click", async () => {
    const deleteEndpoint = new URL("./delete/", apiUrl);
    const deleteRequest = Oauth.newRequestWithToken(deleteEndpoint, {
      method: "POST",
      body: "",
    });
    console.log(deleteRequest);
    const deleteResponse = await fetch(deleteRequest);
    if (deleteResponse.status === 200) {
      alert("User successfully deleted!");
      self.location = "https://www.scotwatson.x10.mx";
    } else {
      alert("Attempt to delete user failed!");
    }
  });
  const btnPassword = document.createElement("button");
  btnPassword.innerHTML = "Change Password";
  document.body.appendChild(btnPassword);
  const inputPassword = document.createElement("input");
  inputPassword.type = "password";
  document.body.appendChild(inputPassword);
  btnPassword.addEventListener("click", async () => {
    const passwordEndpoint = new URL("./password/", apiUrl);
    const newPassword = inputPassword.value;
    const passwordRequest = Oauth.newRequestWithToken(passwordEndpoint, {
      method: "POST",
      body: new Blob([ JSON.stringify({ newPassword }) ], { type: "application/json" }),
    });
    console.log(passwordRequest);
    const passwordResponse = await fetch(passwordRequest);
    if (passwordResponse.status === 200) {
      alert("Password successfully changed!");
    } else {
      alert("Attempt to change password failed!");
    }
  });
}
  </script>
