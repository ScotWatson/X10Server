  <body>
    <button id="delete">Delete User</button>
  </body>
  <script>
const apiUrl = new URL("https://www.scotwatson.x10.mx/");
const btnDelete = document.getElementById("delete");
btnDelete.innerHTML = "Delete User";
document.body.appendChild(btnDelete);
btnDelete.addEventListener("click", async () => {
  const deleteEndpoint = new URL("./delete", apiUrl);
  if (isTokenExpired()) {
    await performRefreshToken();
  }
  const deleteHeaders = new Headers();
  deleteHeaders.append("", self.navigator.sessionStorage.get("accessToken"));
  deleteRequest = new Request(deleteEndpoint, {
    method: "GET",
    headers: deleteHeaders,
  })
  deleteResponse = await fetch(deleteRequest);
  if (deleteResponse.statusCode === 200) {
    alert("User successfully deleted!");
    self.location = "https://www.scotwatson.x10.mx";
  } else {
    alert("Attempt to delete user failed!");
  }
});
function isTokenExpired() {
  const expiresAt = new Date(self.navigator.sessionStorage.get("expiresAt"));
  return (new Date() >= expiresAt);
}
async function performRefreshToken() {
  self.navigator.sessionStorage.remove("accessToken");
  const refreshToken = self.navigator.sessionStorage.get("refreshToken");
  const tokenUri = new URL("https://www.scotwatson.x10.mx/token/");
  const refreshParameters = new URLSearchParams();
  refreshParameters.append("grant_type", "refresh_token");
  refreshParameters.append("refresh_token", refreshToken);
  const refreshRequest = new Request(tokenUri, {
    method: "POST",
    body: refreshParameters.toString(),
  });
  const refreshResponse = await fetch(refreshRequest);
  const refreshResponseParsed = refreshResponse.json();
  if (refreshResponse.statusCode == 200) {
    self.navigator.sessionStorage.set("accessToken", refreshResponse.access_token);
    if (refreshResponse.refresh_token) {
      self.navigator.sessionStorage.set("refreshToken", refreshResponse.refresh_token);
    }
    self.navigator.sessionStorage.set("expiresAt", Date.now() + 1000 * refreshResponse.expires_in);
  } else if (refreshResponse.statusCode == 400) {
    alert("error: " + refreshResponseParsed.error + "\nerror description: " + refreshResponseParsed.error_description + "\nerror URI: " + refreshResponseParsed.error_uri);

  } else {
    alert("Unexpected response to token refresh request");
    self.location = (new URL("./index.html", selfUrl)).toString();
  }
}
